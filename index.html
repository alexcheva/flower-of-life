<html>
  <head>
      <!-- Header section -->
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
     <!-- The Body -->
     <a-scene background="color: #4B0082">
      <a-circle 
        color="#AFEEEE"
        position="0 2 -10" 
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#AFEEEE"
        position="0 1 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#AFEEEE"
        position="0 0 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#AFEEEE"
        position="0 3 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#AFEEEE"
        position="0 4 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <!-- Right circles: -->
      <a-circle 
        color="#AFEEEE"
        position="0.866 3.5 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#AFEEEE"
        position="0.866 2.5 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#AFEEEE"
        position="0.866 1.5 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#AFEEEE"
        position="0.866 0.5 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <!-- Left circles: -->
      <a-circle 
        color="#AFEEEE"
        position="-0.866 3.5 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#AFEEEE"
        position="-0.866 2.5 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#AFEEEE"
        position="-0.866 1.5 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#AFEEEE"
        position="-0.866 0.5 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <!-- Rightmost circles: -->
      <a-circle 
        color="#AFEEEE"
        position="1.732 3 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#AFEEEE"
        position="1.732 2 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#AFEEEE"
        position="1.732 1 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <!-- Leftmost circles: -->

      <a-circle 
        color="#AFEEEE"
        position="-1.732 3 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#AFEEEE"
        position="-1.732 2 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

      <a-circle 
        color="#AFEEEE"
        position="-1.732 1 -10" 
        wireframe="true"
        wireframe-linewidth="1"
        radius="1"
        opacity="0.4"></a-circle>

    </a-scene>
  </body> 
</html>
